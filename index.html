<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Task Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<h1>Mini Task Tracker</h1>

<!-- Authentication Section -->
<div id="auth">
  <div class="auth-form-container">
    <input id="email" type="email" placeholder="Email" required>
    <input id="password" type="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <p id="error" style="color:red;"></p>
  </div>
</div>


<!-- Task Board Section -->
<div id="task-board" style="display:none;">
  <h2>Welcome! <button id="logout" onclick="logout()">Logout</button></h2>

  <h3>Create New Task</h3>
  <div class="task-form">
    <input id="task-title" placeholder="Task Title">
    <input id="assigned-to" placeholder="Assigned To">
    <input id="task-desc" placeholder="Task Description">
    <input id="due-date" type="date">
    <select id="priority">
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>
    <button onclick="createTask()">Add Task</button>
  </div>
  <div class="search-container">
    <input type="text" id="search" placeholder="Search tasks..." onkeyup="searchTasks()">
    </div>

  <h3>Tasks</h3>
  <div class="board">
    <div class="column" id="todo"><h3>To Do</h3></div>
    <div class="column" id="inprogress"><h3>In Progress</h3></div>
    <div class="column" id="done"><h3>Done</h3></div>
  </div>
</div>

<!-- Firebase SDK (v8) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<!-- Your custom scripts -->
<script src="firebase-config.js"></script>
<script src="app.js"></script>

</body>
</html>
